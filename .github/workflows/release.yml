name: Build and Release

on:
  push:
    tags:
      - 'v*' # Triggers on tags like v1.0.0

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download yt-dlp binaries
        run: |
          mkdir -p resources/bin
          if [ "$RUNNER_OS" == "macOS" ]; then
            curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o resources/bin/yt-dlp-mac
            chmod +x resources/bin/yt-dlp-mac
            curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe -o resources/bin/yt-dlp-win.exe
            curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o resources/bin/yt-dlp-linux
            chmod +x resources/bin/yt-dlp-linux
          elif [ "$RUNNER_OS" == "Linux" ]; then
            curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o resources/bin/yt-dlp-mac
            chmod +x resources/bin/yt-dlp-mac
            curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe -o resources/bin/yt-dlp-win.exe
            curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o resources/bin/yt-dlp-linux
            chmod +x resources/bin/yt-dlp-linux
          else
            curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o resources/bin/yt-dlp-mac
            curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe -o resources/bin/yt-dlp-win.exe
            curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o resources/bin/yt-dlp-linux
          fi
        shell: bash
      
      - name: Build for macOS
        if: matrix.os == 'macos-latest'
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Build for Windows
        if: matrix.os == 'windows-latest'
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Build for Linux
        if: matrix.os == 'ubuntu-latest'
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: List dist contents
        run: ls -la dist/ || echo "No dist folder"
        shell: bash
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: dist/
          if-no-files-found: warn
  
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Display structure
        run: ls -R artifacts
      
      - name: Flatten artifacts
        run: |
          mkdir -p release-files
          # Copy all installer files
          find artifacts -type f \( -name "*.dmg" -o -name "*.exe" -o -name "*.AppImage" \) -exec cp -v {} release-files/ \;
          echo ""
          echo "=== Release files ==="
          ls -lah release-files/ || echo "No files found"
          echo ""
          FILE_COUNT=$(find release-files -type f | wc -l)
          echo "Total files: $FILE_COUNT"
          if [ "$FILE_COUNT" -eq 0 ]; then
            echo "ERROR: No release files found!"
            echo "Checking what we have in artifacts:"
            find artifacts -type f
            exit 1
          fi
        shell: bash
      
      - name: Create Release
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          files: release-files/*
          fail_on_unmatched_files: true
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## ðŸŽ¬ VideoGrabber ${{ github.ref_name }}
            
            Download videos from 1000+ websites with GPU acceleration!
            
            ### ðŸ“¥ Downloads
            - **macOS**: Download the `.dmg` file
            - **Windows**: Download the `.exe` file
            - **Linux**: Download the `.AppImage` or `.deb` file
            
            ### âœ¨ Features
            - GPU acceleration (2-6x faster)
            - Download queue with pause/resume
            - Format selection (4K, 1080p, 720p, MP3)
            - 1000+ supported websites
            - Beautiful modern UI
            
            See [README](https://github.com/martin-sack/Video-Grabber#readme) for full documentation.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
